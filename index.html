<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles.css">

    <!-- Google Material Icon Stylesheet CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    
    <!-- Font-Awesome CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Main Container -->
    <div class="container">

        <!-- 5 Sections for the colors -->
        <div class="color">
            <div class="hexcode">#ffffff</div>
        </div>

        <div class="color">
            <div class="hexcode">#ffffff</div>
        </div>

        <div class="color">
            <div class="hexcode">#ffffff</div>
        </div>

        <div class="color">
            <div class="hexcode">#ffffff</div>
        </div>

        <div class="color">
            <div class="hexcode">#ffffff</div>
        </div>

        <!-- Button to refresh the set of colors on screen -->
        <button class="change"><span class="material-icons">sync</span></button>

        <!-- Alert message when the color code is copied to the clipboard -->
        <div class="copyalert">
            Hexcode copied to the clipboard... &#128077;
        </div>

    </div>
    <!-- Container ends here -->

    <!-- Footer -->
    <footer>
        <p>Made with <i class="fas fa-heart"></i> by <a href="https://github.com/dhairyaj" target="_blank">Dhairya Jain</a>.&nbsp;&nbsp;Copyright &copy; 2020 &nbsp; &lt;Repository Link - <a href="https://github.com/dhairyaj/Color-Picker">Color-Picker&gt;</a></p>
    </footer>

    <!-- Custon JS -->
    <script src="./assets/script.js"></script>

</body>
</html>
